---
name: deploy-api
on:
  workflow_run:
    workflows: [checks]
    types: [completed]
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install pipenv
      - run: pipenv requirements > requirements.txt
        working-directory: app/energy_tariffs
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: ${{ github.triggering_actor }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: sam build --template templates/api.yaml
      - run: sam deploy --template templates/api.yaml --stack-name ${{ vars.STACK_NAME }} --s3-bucket ${{ vars.ARTIFACTS_BUCKET }} --s3-prefix energy --role-arn ${{ vars.AWS_DEPLOY_ROLE_ARN }}
